<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/register.css">
  <link rel="icon" href="../images/logo_ncuhome.ico">
  <title>register</title>
  <script src="../scripts/register.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header-logo">
      <img src="../images/logo_ncuhome.svg" alt="pic hanging out">
    </div>
    <div class="main">
      <p class="reminder" id="emailReminder">请设置邮箱</p>
      <input class="input-box-default" type="text" id="email" value="" placeholder="邮箱">
      <p class="reminder" id="userPasswordReminder1">密码长度必须在8-24位之间</p>
      <input class="input-box-default" type="password" id="userPassword1" value="" maxlength="24" placeholder="密码">
      <p class="reminder" id="userPasswordReminder2"></p>
      <input class="input-box-default" type="password" id="userPassword2" value="" maxlength="24" placeholder="确认密码">
      <p class="checkbox-reminder" id="checkboxReminder"></p>
      <input class="checkbox" type="checkbox" id="checkbox" value="">我已阅读并同意<a href="https://team.ncuos.com/">隐私协议</a>
      <button class="btn-register" id="registerButton">注册</button>
    </div>
    <div>
      <p class="footer-login-page">已有账号？<a href="../index.html">返回登录</a></p>
    </div>
  </div>
  <div class="footer">
    <span>ncuhome@2022</span>
  </div>
</body>

</html>
